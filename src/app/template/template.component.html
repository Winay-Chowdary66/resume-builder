<div id="templates-grp">
  <div *ngFor="let template of templates" id="template-{{ template.id }}">
    <img src="assets/templates/template-{{ template.id }}.jpg" alt="Template {{ template.id }}" />
    <div class="select-bg" id="bg{{ template.id }}">
      <button class="select" (click)="getTemplate(template.id)">
        Select
      </button>
    </div>
  </div>
</div>
<app-contact></app-contact>
<router-outlet></router-outlet>
